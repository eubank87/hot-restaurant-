<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4 text-center">Hot Restaruant</h1>
                <hr>
                <h2 class="text-center">Current Reservations and Waiting List</h2>
                <br>
                <div class="text-center">
                    <a href="/reservation">
                        <button class="btn btn-lg btn-danger">
                            <span class="fa fa-credit-card"></span>Make Reservation
                        </button>
                    </a>
                    <a href="/">
                        <button class="btn btn-lg btn-default">
                            <span class="fa fa-home"></span>
                        </button>
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <!-- Current tables in use -->
                <div class="card">
                    <div class="card-header">
                        <h4>Current reservations</h4>
                    </div>
                    <div class="card-body">
                        <ul id="tableList" class="list-group">
                        </ul>
                    </div>
                </div>
                <!-- Waitlist -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h4>Waiting List</h4>
                    </div>
                    <div class="card-body">
                        <ul id="waitList" class="list-group"></ul>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer mt-4">
            <div class="container">
                <p>Control Panel</p>
                <p>
                    <a href="#" id="clear">Clear Table</a>
                    |
                    <a href="/api/reservations"> API Table Link</a>
                    |
                    <a href="/api/waitlist">API Wait List</a>
                </p>
            </div>
        </footer>

    </div>

    <script type="text/javascript">
    // ajax function to get data
        function runTableQuery(){
            $.ajax({ url: "/api/reservations", method: "GET" })
            .then(function(tableData){
                // log table data, should show as object
                console.log("Table data", tableData)

                // loop over info and display each customer
                for(let i = 0; i<tableData.length; i++){
                    // variables for table list and list items
                    const tableList = $("#tableList");
                    const listItem = $("<li class='list-group-item mt-4'>");
                    
                    listItem.append(
                        $("<h2>").text("Table #: " + (i + 1)),
                        $("<hr>"),
                        $("<h2>").text("ID: " + tableData[i].customerID),
                        $("<h2>").text("Name: " + tableData[i].customerName),
                        $("<h2>").text("Email: " + tableData[i].customerEmail),
                        $("<h2>").text("Phone: " + tableData[i].phoneNumber)
                    );
                    tableList.append(listItem);
                }
            });
        }

        function runWaitListQuery(){
            $.ajax({ url: "/api/waitlist", method: "GET" })
            .then(function(waitData){
                console.log(waitData);
                for(let i = 0; i<waitData.length; i++){
                    const waitList = $("#waitList");
                    const listItem = $("<li class='list-group-item mt-4'>");

                    listItem.append(
                        $("<h2>").text("Table #: " + (i + 1)),
                        $("<hr>"),
                        $("<h2>").text("ID: " + waitData[i].customerID),
                        $("<h2>").text("Name :" + waitData[i].customerName),
                        $("<h2>").text("Email: " + waitData[i].customerEmail),
                        $("<h2>").text("Phone: " + waitData[i].phoneNumber)
                    );
                    waitList.append(listItem);
                }
            });
        }

        function clearTable(){
            alert("Clearing...");

            $.ajax({ url: "/api/clear", method: "POST" }).then(function(){
                $("#waitList").empty();
                $("#tableList").empty();
            });
        }

        $("#clear").on("click", clearTable);

        runTableQuery();
        runWaitListQuery();

    </script>

</body>

</html>
